<!DOCTYPE html>
 <html ng-app="app">
     <head>
         <title>Painel Administrativo - Usuários</title>
         <meta charset="utf-8">
		 
         <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
         <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">	
		
        <script src="components/angular/angular.min.js"></script>
		<script src="components/angular-resource.min.js"></script>
        <script src="components/angular-route/angular-route.min.js"></script>
		<script src="components/angular-route/angular-route.js"></script>   
		
        <script src="js/painelController.js"></script>
		
         <style>
                   .mbottom {
                         margin-bottom: 10px;
                   }
            </style>
     </head>
     <body>
                <div class="navbar navbar-default">
            <ul class="nav navbar-nav">
				  <li>
				   <a href="http://localhost:8081/BibliotecaOnline/index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						Home
				   </a>
				  </li>
				  
				  <li>
				   <a href="http://localhost:8081/BibliotecaOnline/painel-inicial.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					  
					  Usuários
				   </a>
				  </li>
				  
				  <li>
					  <a href="http://localhost:8081/BibliotecaOnline/painel-livro.html"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>
					  Livros
					  </a>
				  </li>
				  
				  <li>
					  <a href="http://localhost:8080/CL/"><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
					  Controle De Leitura
					  </a>
				  </li>
            </ul>
          </div>
       </div>
         
         <div ng-controller="painelInicialController">
             <div class="container">
                 <div class="row">
                     <div class="col-xs-12">
                         <div class="well well-sm">
                             <button type="button" class="btn btn-primary" ng-click="abreCadastroNoticia()">
							 <span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>		
							 Novo Usuario
							 </button>
                         </div>
                     </div>
                 </div>
             </div>
             
             <div class="container" ng-show="showCadastro">
                 <form ng-submit="cadastrarNovaNoticia()">
                     
                     <div class="row mbottom">
                         <div class="col-xs-3 text-right">
                             Nome:
                         </div>
                         <div class="col-xs-9">
                             <input type="text" class="form-control" ng-model="pessoaWS.nome" required>
                         </div>
                     </div>
                     
                     <div class="row mbottom">
                         <div class="col-xs-3 text-right">
							CPF:
						 </div>
                         <div class="col-xs-9">
                             <input type="text" class="form-control" ng-model="pessoaWS.cpf" required>
                         </div>
                     </div>
					 
					 <div class="row mbottom">
                         <div class="col-xs-3 text-right">
							Telefone:
						 </div>
                         <div class="col-xs-9">
                             <input type="text" class="form-control" ng-model="pessoaWS.telefone" required>
                         </div>
                     </div>
					  <div class="row mbottom">
                         <div class="col-xs-3 text-right">
							Email:
						 </div>
                         <div class="col-xs-9">
                             <input type="text" class="form-control" ng-model="pessoaWS.mail" required>
                         </div>
                     </div>
					  <div class="row mbottom">
                         <div class="col-xs-3 text-right">
							Usuario:
						 </div>
                         <div class="col-xs-9">
                             <input type="text" class="form-control" ng-model="pessoaWS.username" required>
                         </div>
                     </div>
					  <div class="row mbottom">
                         <div class="col-xs-3 text-right">
							Senha:
						 </div>
                         <div class="col-xs-9">
                             <input type="password" class="form-control" ng-model="pessoaWS.password" required>
                         </div>
                     </div>                    
                     
                     <div class="row mbottom">
                         <div class="col-xs-9 col-xs-offset-3">
                             <button class="btn btn-danger" type="submit">
								 <span class=" glyphicon glyphicon-floppy-save" aria-hidden="true"></span>					 
								 Inserir		 
							 </button>
							 <button class="btn btn-danger" type="reset">
								 <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>					 
								 Limpar		 
							 </button>
                         </div>
                     </div>
                 </form>
             </div>
		<div class="container">
         <div class="row">
               <div class="col-xs-12">
               
                      <table class="table table-bordered table-striped table-hover">
                             <thead>
                                    <tr>  
                                          <th>Nome</th>
                                          <th>CPF</th>
                                          <th>Telefone</th>								  
										  <th>EMAIL</th>
                                          <th>Usuario</th>
										  <th>Data Ultimo Login</th>
										  <th class="text-center">Ações</th>
                                    </tr>
                             </thead>
                             
                             <tbody>
                                    
                                    <tr ng-repeat="user in allUsers">
										  
                                          <td>{{ user.nome }}</td>
                                          <td>{{ user.cpf }}</td>
                                          <td>{{ user.telefone }}</td>
										  <td>{{ user.mail }}</td>
										  <td>{{ user.username }}</td>
										  <td>{{ user.dataUltimoLogin }}</td>
										  <td> <button class="btn btn-danger" ng-click="deletar(user.idPessoa)"> 
											   <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
											   <button class="btn btn-danger" ng-click="editar(user)">
											   <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
										  </td>
                                    </tr>
                                    
                             </tbody>
                             
                      </table>
                      
               </div>
         </div>
  </div>
			 
         </div>
		<script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
     </body>
 </html>
