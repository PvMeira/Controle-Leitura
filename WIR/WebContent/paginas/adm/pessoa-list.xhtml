<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/modelo/padrao.xhtml">
	
<ui:define name="center">	
	<p:panel id="basic" header="#{msg['pessoa.list.header']}"  style="margin-bottom:20px">
			<h:form id="viewForm">
				<p:dataTable id="personTable" var="pessoa" 
					value="#{pessoaMB.listaDePessoasRegistradas}"
					emptyMessage="#{msg['datatable.pageReportTemplete.empty']}" paginator="true" rows="5"
					draggableColumns="true" paginatorAlwaysVisible="false" >
					
					<p:column id="viewNome" headerText="#{msg['cadastro.usuario.nome']}" style="text-align:center;" >
						<h:outputText value="#{pessoa.nome}"  />
					</p:column>
					<p:column id="viewMAIL" style="text-align: center" headerText="#{msg['cadastro.usuario.mail']}" style="text-align:center;">
						<h:outputText value="#{pessoa.mail}" />
					</p:column>
					<p:column id="viewCPF" style="text-align: center" headerText="#{msg['cadastro.usuario.cpf']}" style="text-align:center;">
						<h:outputText value="#{pessoa.cpf}" />
					</p:column>
					<p:column id="viewFONE" style="text-align: center" headerText="#{msg['cadastro.usuario.fone']}" style="text-align:center;">
						<h:outputText value="#{pessoa.telefone}" />
					</p:column>
					
					<p:column id="viewSenha" style="text-align: center" headerText="#{msg['cadastro.usuario.password']}" style="text-align:center;" rendered="#{sessionMB.ADM}">
						<h:outputText value="#{pessoa.password}" />
					</p:column>
					<p:column id="viewLogin" style="text-align: center" headerText="#{msg['cadastro.usuario.username']}" style="text-align:center;" rendered="#{sessionMB.ADM}">
						
						<p:outputLabel value="#{pessoa.username}"/>
					</p:column>
					<p:column style="text-align: center" id="columnAcao" headerText="#{msg['livro.acao']}">
						<p:commandButton action="#{pessoaMB.setPessoa(pessoa)}" ajax="false" value="#{msg['title.edit']}"/>
						<p:commandButton value="#{msg['title.remove']}" action="#{pessoaMB.deletar(pessoa)}" />
					</p:column>
				</p:dataTable>
			</h:form>
	</p:panel>	
		
</ui:define>
</ui:composition>
