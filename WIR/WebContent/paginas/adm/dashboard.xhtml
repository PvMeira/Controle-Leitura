<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/modelo/padrao.xhtml">
	<style>
.inputNumber {
	font-weight: bold;
	font-size: 15px;
}
</style>

	<ui:define name="center">
		<h:form prependId="false" id="dashBoardForm">
			<p:panel id="basic" header="Administração-DashBaord"  style="margin-bottom:20px" rendered="#{sessionMB.ADM}">
				<p:dashboard id="board" model="#{dashboardViewMB.model}">
					<p:panel id="livros" header="#{msg['dashboard.livros']}">
						<h:outputText value="#{msg['dashboard.conta.livros.cadastrados']}" />
						<h:outputText value="#{dashboardViewMB.contaLivrosTotais()}"
							styleClass="inputNumber" />
						<p:separator />
						<h:outputText value="#{msg['dashboard.conta.livros.publicos.cadastrados']}" />
						<h:outputText
							value="#{dashboardViewMB.contaLivrosPublicosTotais()}"
							styleClass="inputNumber" />
					</p:panel>
					<p:panel id="usuarios" header="#{msg['dashboard.usuarios']}">
						<h:outputText value="#{msg['dashboard.conta.usuarios.cadastrados']}" />
						<h:outputText value="#{dashboardViewMB.contaPessoasCadastradasAplicacao()}"
							styleClass="inputNumber" />
					</p:panel>

					<p:panel id="dados" header="#{msg['dashboard.dados']}">
						<h:outputText value="#{msg['dashboard.dados.conta']}" />
						<h:outputText value="#{dashboardViewMB.contaLeiturasAplicacao()}"
							styleClass="inputNumber" />
					</p:panel>

					<p:panel id="extras" header="#{msg['dashboard.extras']}">
						<h:outputText value="Conteudo extra do sistema será mostrado aqui" />
					</p:panel>
				</p:dashboard>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
