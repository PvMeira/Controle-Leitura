<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/modelo/padrao.xhtml">
	<style>
.inputNumber {
	font-weight: bold;
	font-size: 15px;
}
</style>

	<ui:define name="center">
		<h:form prependId="false" id="dashBoardForm">
			<p:panel id="basic" header="Administração-DashBaord"  style="margin-bottom:20px">
				<p:dashboard id="board" model="#{dashboardViewMB.model}">
					<p:panel id="livros" header="Livros">
						<h:outputText value="Totais de Livros cadastrados :" />
						<h:outputText value="#{dashboardViewMB.contaLivrosTotais()}"
							styleClass="inputNumber" />
						<p:separator />
						<h:outputText value="Totais de Livros Públicos cadastrados :" />
						<h:outputText
							value="#{dashboardViewMB.contaLivrosPublicosTotais()}"
							styleClass="inputNumber" />
					</p:panel>
					<p:panel id="usuarios" header="Usuarios">
						<h:outputText value="Totais de Usuáarios cadastrados :" />
						<h:outputText value="#{dashboardViewMB.contaPessoasCadastradasAplicacao()}"
							styleClass="inputNumber" />
					</p:panel>

					<p:panel id="dados" header="Dados">
						<h:outputText value="Totais de leituras na aplicação neste momento :" />
						<h:outputText value="#{dashboardViewMB.contaLeiturasAplicacao()}"
							styleClass="inputNumber" />
					</p:panel>

					<p:panel id="extras" header="Extras">
						<h:outputText value="Conteudo extra do sistema será mostrado aqui" />
					</p:panel>
				</p:dashboard>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
