<?xml version="1.0" encoding="UTF-8" ?>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui">
<h:head>
 <title>Controle de Leitura - Login</title>
<h:outputStylesheet library="styles" name="primefacesOverride.css" />
<h:outputStylesheet library="styles" name="wir-style.css" />
</h:head>		
 <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
       
</style>
<h:body style="padding-top: 60px;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Fa√ßa seu Login</h2>
                <b:inputText id="email" placeholder="Email address" value="#{sessionMB.usernameLogin}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{sessionMB.passwordLogin}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <h:panelGrid columns="1">
                	<b:selectBooleanCheckbox value="true" caption="remember me"/>
                		<p:commandLink id="redirectLink" value="Sem conta? Cadastre-se Agora" 
                		action="cadastro-usuario.xhtml?faces-redirect=true"/>
                </h:panelGrid>
                <b:commandButton look="primary btn-block" value="Sign In" action="#{sessionMB.entrar()}" icon="log-in" size="lg"/>
            </h:form>
        </b:container>
</h:body>
</html>
