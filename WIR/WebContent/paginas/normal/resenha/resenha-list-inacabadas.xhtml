<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/modelo/padrao.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="center">
	
<p:panel id="basicManagerResenhasInacabadas" header="Minhas Resenhas - Inacabadas"  style="margin-bottom:20px; width:100%;" >
	<p:carousel numVisible="1" effect="easeInStrong"  style="margin-bottom:0; width:100%;" value="#{resenhaMB.listaResenhasUsuarioInacabadas()}" var="resenha" >
        <p:tab>
        <h:form id="formResenhaInacabadaTab" prependId="false">
        	<h:panelGrid columns="2" cellpadding="10">
        	
        	<p:outputLabel value="Título"/>
        	       <h:outputText  value="#{resenha.titulo}" escape="false" />
        	
        		<p:outputLabel value="Assunto"/>
        	       <h:outputText  value="#{resenha.assunto}" escape="false" />
            
            	<p:outputLabel value="Livro"/>
          	 		<h:outputText value="#{resenha.livroAlvo.titulo}" />
          	 	
          	 	<p:outputLabel value="Data Publicação"/>	
          	 	<h:outputText value="#{resenha.dataFim.time}">
          	 		<f:convertDateTime pattern="dd/MM/yyyy" />
          	 	</h:outputText>	
          	 	
          	 	<p:outputLabel value="Tipo"/>
          	 		<h:outputText value="#{resenhaMB.conversorTipoResenha(resenha)}" />
          	 	
          	  
            </h:panelGrid>
		</h:form>            
        </p:tab>
    </p:carousel>
</p:panel>
		
	</ui:define>
</ui:composition>
