<?xml version="1.0" encoding="UTF-8" ?>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog id="idModalTransferir" 
		widgetVar="modalTransferir" 
		modal="true" 
		appendTo="@(body)" 
		closable="true"
		draggable="false"
		header="Tornar livro particular PÃºblico"
		width="600px"
		resizable="false">
			<h:form id="formModalTransferencia" prependId="false">
				<p:panelGrid columns="2">
					<p:commandButton 
						ajax="false" 	
						icon="fa fa-fw fa-check"  
						value="Transferir" 
						action="#{livroMB.transferir()}"
						process="@this"
						oncomplete="modalTransferir.hide(); atualizarlistaLeitura();"/>
					
					<p:commandButton 
						ajax="false"
						icon="fa fa-fw fa-ban"
						value="Cancelar" 
						oncomplete="modalTransferir.hide()"/>
				</p:panelGrid>
				
					<p:separator style="width:500px"/>
					
				<p:panelGrid columns="2">
					<p:outputLabel id="labelModalCampo" 
								   for="autoCompleteModalTranferencia" 
								   value="Nome do Livro :"/>
						<p:autoComplete 
						id="autoCompleteModalTranferencia" 
						value="#{livroMB.livroParaTransferir}"
						placeholder="Digite o nome do livro"
						completeMethod="#{livroMB.listarLivrosAutoCompleteTransferir}"
						queryDelay="1000"
						converter="livroConverter"
						var="livroSelecionado"
						itemLabel="#{livroSelecionado.titulo}"
						itemValue="#{livroSelecionado}">
						</p:autoComplete>
				</p:panelGrid>	
			</h:form>
		</p:dialog>
</html>
