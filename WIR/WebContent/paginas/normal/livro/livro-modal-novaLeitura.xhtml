<?xml version="1.0" encoding="UTF-8" ?>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog id="modalNovaLeituraLista" 
		widgetVar="novaLeituraLista" 
		modal="true" 
		appendTo="@(body)" 
		closable="true"
		draggable="false"
		header="#{msg['title.new.reading']}"
		width="600px"
		resizable="false">
			<h:form id="formModalNovaLeitura" prependId="false">
				<p:panelGrid columns="2">
					<p:commandButton ajax="false" 	
						icon="fa fa-fw fa-check"  
						value="#{msg['title.salvar']}" 
						action="#{leituraMB.salvar()}"
						process="@this"
						oncomplete="novaLeituraLista.hide(); updateTabelaLivro();"/>
					
					<p:commandButton ajax="false"
						icon="fa fa-fw fa-ban"
						value="#{msg['title.fechar']}" 
						oncomplete="novaLeituraLista.hide()"/>
				</p:panelGrid>
				
					<p:separator style="width:500px"/>
					
				<p:panelGrid columns="2">
					<p:outputLabel id="labelModalCampo" 
								   for="autoCompleteModal" 
								   value="#{msg['lista.modal.novaLeitura.field']}"/>
						<p:autoComplete 
						id="autoCompleteModal" 
						value="#{leituraMB.livroSelecionado}"
						placeholder="#{msg['lista.modal.novaLeitura.field']}"
						completeMethod="#{leituraMB.listarLivrosAutoComplete}"
						queryDelay="1000"
						converter="livroConverter"
						var="livroSelecionado"
						itemLabel="#{livroSelecionado.titulo}"
						itemValue="#{livroSelecionado}">
						</p:autoComplete>
				</p:panelGrid>	
			</h:form>
		</p:dialog>
</html>
