<?xml version="1.0" encoding="UTF-8" ?>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog id="modalEditarLivro" 
		widgetVar="editarLivro" 
		modal="true" 
		appendTo="@(body)" 
		closable="true"
		draggable="false"
		header="Editar livro"
		width="600px"
		resizable="false">
			<h:form id="formEditarLivro" prependId="false">
				<p:panelGrid columns="2">
					<p:commandButton 	
						icon="fa fa-fw fa-check"  
						value="Salvar" 
						action="#{livroMB.editarLivro()}"
						process="@this"
						oncomplete="editarLivro.hide(); updateTabelaLivro();"/>
					
					
				</p:panelGrid>
					<p:separator style="width:500px"/>
				<p:panelGrid columns="2">
				<p:outputLabel value="Titulo" for="inputTitulo"/>
					<h:inputText value="#{livroMB.livroEdit.titulo}" id="inputTitulo"/>
				
				<p:outputLabel value="Autor" for="inputAutor"/>
					<h:inputText value="#{livroMB.livroEdit.autor}" id="inputAutor"/>
				
				<p:outputLabel value="PÃ¡ginas" for="inputPag"/>
					<h:inputText value="#{livroMB.livroEdit.paginas}" id="inputPag"/>
				
				</p:panelGrid>	
			</h:form>
		</p:dialog>
</html>
