<?xml version="1.0" encoding="UTF-8" ?>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:b="http://bootsfaces.net/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog id="novaLeituraModId"  widgetVar="novaLeituraListaModal" modal="true" appendTo="@(body)" closable="true"	draggable="false"
		header="Nova Leitura"
		width="800px"
		height="400px"
		resizable="false">
		<style>
		.ui-selectonemenu .ui-selectonemenu-trigger {
		    border-right: 10;
		    border-top: none;
		    border-bottom: none;
		    cursor: pointer;
		    width: 25px;
		    height: 100%;
		    position: absolute;
		    right: 0;
		    top: 0;
		    padding: 0 3px;
}
		</style>
		<h:form>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"  ajax="false"
					id="saveCustomListButton"
					action="#{livroMB.criarListaCustomizada()}" 
					process="@form"
					oncomplete="updateListaCustom();"/>
					
					<b:column span="1" />
					
					<p:commandButton value="Limpar" 
					process="@this"
					id="cleanCustomListButton"
					/>
			
			</h:panelGrid>
			<p:spacer height="10px" id="spacerModalLivrospersonalizados"/>
				<f:facet name="header">
					<p:outputLabel id="labelTitleModalLivrosPersonalizados" value="Dados da Nova Lista"/>
				</f:facet>
			 <p:spacer height="10px" id="spacerModalLivrospersonalizados2"/>
			 
			 	<h:panelGrid columns="3">
					<p:outputLabel value="Nome" for="inputNameModalCustom"/>
					<p:inputText  id="inputNameModalCustom" value="#{livroMB.listaCustom.nomeLista}" />
					<p:message for="inputNameModalCustom"/>
					
					<p:outputLabel value="Tornar Lista pública" for="value1"/>
					<p:selectBooleanButton id="value1" value="#{livroMB.listaCustom.publico}" onLabel="Não" offLabel="Sim" 
						style="width:60px" required="true" requiredMessage="Campo Obrigatorio"/>
					<p:message for="value1"/>	
					
					
					<p:outputLabel value="Descrição" for="deacricaoInputModalCustom"/>
					<p:inputText id="deacricaoInputModalCustom" value="#{livroMB.listaCustom.descricao}" />
					<p:message for="deacricaoInputModalCustom"/>
					
					<p:outputLabel value="Tipo de lista " />
					<p:selectOneMenu id="oneMenuModal" value="#{livroMB.listaCustom.tipoLista}" >
						<f:selectItems value="#{livroMB.getTipoLista()}"
						var="list" itemLabel="#{list.nomeSimples}" itemValue="#{list.nomeSimples}"/>
					</p:selectOneMenu>
					
			</h:panelGrid>
			<p:dataTable id="listaTemporariaLivros"
				value="#{livroMB.listaLivrosPessoaLogada()}"
				selection="#{livroMB.livrosSelecionados}"
				var="livro"
				rowKey="#{livro.idLivro}" 
				paginator="true"
				rows="10" draggableColumns="true" paginatorAlwaysVisible="true">
				
				<p:column selectionMode="multiple" style="width:60px;text-align:center" />
				<p:column headerText="Nome Livro">
					<h:outputText value="#{livro.titulo}"/>
				</p:column>
			</p:dataTable> 
			</h:form>
		</p:dialog>
</html>
