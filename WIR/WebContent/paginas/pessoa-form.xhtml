<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/modelo/padrao.xhtml">
	<ui:define name="center">
		<b:panel title="Cadastro de Pessoa" collapsible="false">
			<h:form id="pessoaForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel value="Nome: " for="nome" styleClass="outputlabel" />
					<b:inputText value="#{pessoaMB.pessoa.nome}" id="nome"
						required="true" requiredMessage="Campo Obrigatório" placeholder="nome" />
					<p:message for="nome" />
					<h:outputLabel value="E-Mail: " for="mail" styleClass="outputlabel" />
					<b:inputText value="#{pessoaMB.pessoa.mail}" id="mail"
						required="true" requiredMessage="Campo Obrigatório" placeholder="E-Mail" />
					<p:message for="mail" />
					<h:outputLabel value="CPF: " for="cpf" styleClass="outputlabel" />
					<b:inputText value="#{pessoaMB.pessoa.cpf}" id="cpf"
						required="true" requiredMessage="Campo Obrigatório"
						placeholder="CPF" />
					<p:message for="cpf" />
					<h:outputLabel value="Fone:" for="fone" styleClass="outputlabel" />
					<b:inputText value="#{pessoaMB.pessoa.telefone}" id="fone"
						required="true" requiredMessage="Campo Obrigatório" placeholder="Telefone" />
					<p:message for="fone" />
				</h:panelGrid>
				<h:panelGrid columns="3" cellpadding="5">
					<b:commandButton value="Salvar" look="primary" iconAwesome="save"
						action="#{pessoaMB.salvar()}" update="@form viewForm" />
					<b:column span="1" />
					<b:commandButton value="Limpar" look="primary" process="@this"
						iconAwesome="eraser" action="#{pessoaMB.limpar()}" update="@form" />
				</h:panelGrid>
			</h:form>
		</b:panel>
		<b:panel title="Registro:Pessoas" collapsible="false">
			<h:form id="viewForm">
				<b:dataTable id="personTable" var="pessoa"
					value="#{pessoaMB.listaDePessoasRegistradas}"
					emptyMessage="Não existe cadastros" paginator="true" rows="5"
					select="true">
					<h:column id="viewNome" headerText="Nome" style="text-align:center;">
						<h:outputText value="#{pessoa.nome}"  />
					</h:column>
					<h:column id="viewMAIL" style="text-align: center">
						<h:outputText value="#{pessoa.mail}" />
					</h:column>
					<h:column id="viewCPF" style="text-align: center">
						<h:outputText value="#{pessoa.cpf}" />
					</h:column>
					<h:column id="viewFONE" style="text-align: center">
						<h:outputText value="#{pessoa.telefone}" />
					</h:column>
					<h:column style="text-align: center">
						<b:commandButton iconAwesome="edit" title="Editar Cadastro"
							actionListener="#{pessoaMB.setPessoa(pessoa)}" update="pessoaForm" />
						<b:commandButton title="Deletar Cadastro" iconAwesome="trash" action="#{pessoaMB.deletar(pessoa)}" />
					</h:column>
				</b:dataTable>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
</html>
