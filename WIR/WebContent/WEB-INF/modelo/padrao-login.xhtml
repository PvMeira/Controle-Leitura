<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
    <h:head>
    	<title>Controle de Leitura</title>
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
			#hint{
				position: absolute;
				float: right;
				right: 0;
				top: 34px;
				margin-right: 26px;
			}
			.ui-growl {
				position: fixed;
				top: 96px;
				right: 20px;
				width: 301px;
			}
			.ui-growl-message p{
				font-weight:bold;
			}
			#formHead .ui-menuitem-text {
				padding-right: 2.5px;
				padding-left: 2.5px;
			}
			
			
		</style>
	</h:head>
	<h:body>
		<p:growl escape="false" id="idGrowlError" showDetail="true" globalOnly="true" autoUpdate="true" showSummary="false" severity="error,info,warn" widgetVar="growlError" />
		<h:outputScript name="app.js" library="js" />
		<h:outputScript name="jquery.ticker.js" library="js" />
		<h:outputStylesheet name="padrao.css" library="css" />
		<h:outputStylesheet name="ticker-style.css" library="primefaces-ControleLeitura" />
		<h:outputStylesheet library="styles" name="primefacesOverride.css" />
		
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		  <h:graphicImage value="/resources/ajax/ajax-loader.gif" height="50px" width="50px"/>  
	</p:dialog>

		<p:layout  id="test" fullPage="true">
			<p:layoutUnit id="top" position="north" resizable="false" collapsible="false"  >
				<h:form id="formHead" >
					<div style="display: table-cell; margin-left: -10px; margin-top: -11px; text-align: center;" title="Clique aqui">
					<a><p:graphicImage id="logo" value="/resources/imagens/logo.png" style="position:absolute; top:2px; left:2px;z-index: 1000;" width="50px" height="50px"/></a>
					</div>
			<p:menubar id="menu" autoDisplay="false"  
					style="display: table-cell; border:0; padding-left: 100px; padding-top: 8px; padding-bottom: 0; background:transparent; margin:0; padding-right: 25px;" 
					styleClass="menu-bar">
				<p:menuitem url="http://localhost:8080/ControleDeLeitura/paginas/Login" icon="fa fa-fw fa-home" value="Voltar para Login"/>	
			</p:menubar>
				</h:form>
				</p:layoutUnit>
				<p:layoutUnit id="center" position="center" resizable="false" collapsible="false">
					<ui:insert name="centerLogin" />
				</p:layoutUnit>

				<!-- usuario Logado -->
          		<p:outputLabel value="#{sessionMB.nomeUsuarioLogado}"
          		styleClass="ui-widget" style="position:absolute;right:0;top:0; font-weight: bold; z-index: 20; padding-right: 40px"/>

			
		</p:layout>	    
    </h:body>
</f:view>
</html>
