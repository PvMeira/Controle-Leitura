<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>
	<title>Aplicação</title>
</h:head>

<h:body>
	<!-- 	<h:outputStylesheet library="styles" name="primefacesOverride.css" /> -->
	<h:outputStylesheet library="styles" name="wir-style.css" />

	<p:layout>
		<p:layoutUnit position="north" size="100" resizable="true">
			<h:outputText value="North unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="203" header="Left"
			resizable="true" collapsible="true">
			<h:form>
				<p:menu toggleable="true" styleClass="menuItem" resizable="true">
					<p:submenu label="Cadastros">
						<p:menuitem value="Pessoa" icon="fa fa-user-plus"
							url="person.xhtml" />
						<p:menuitem value="Livro" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>



		<p:layoutUnit position="center" style="border: 0px solid white;">
			<div id="centerContent" style="height: 100%">
				<ui:insert name="content" />
			</div>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
