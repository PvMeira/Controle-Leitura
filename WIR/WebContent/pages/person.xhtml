<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/model/default.xhtml">
	<ui:define name="center">
		<b:panel title="Cadastro de Pessoa" collapsible="false">
			<h:form id="personForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel value="Nome: " for="name" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.person.name}" id="name"
						required="true" requiredMessage="Campo Obrigatório"
						placeholder="Nome" />
					<p:message for="name" />

					<h:outputLabel value="E-Mail: " for="mail" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.person.mail}" id="mail"
						required="true" requiredMessage="Campo Obrigatório"
						placeholder="E-Mail" />
					<p:message for="mail" />

					<h:outputLabel value="CPF: " for="cpf" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.person.cpf}" id="cpf"
						required="true" requiredMessage="Campo Obrigatório"
						placeholder="CPF" />
					<p:message for="cpf" />

					<h:outputLabel value="Fone:" for="phone" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.person.phone}" id="phone"
						required="true" requiredMessage="Campo Obrigatório"
						placeholder="Telefone" />
					<p:message for="phone" />

				</h:panelGrid>
				<h:panelGrid columns="3" cellpadding="5">
					<b:commandButton value="Salvar" look="primary" iconAwesome="save"
						action="#{personManagedBean.save()}" update="@form viewForm" />
					<b:column span="1" />
					<b:commandButton value="Limpar" look="primary" process="@this"
						iconAwesome="eraser" action="#{personManagedBean.clean()}"
						update="@form" />
				</h:panelGrid>
			</h:form>
		</b:panel>
		<b:panel title="Cadastro de Pessoa" collapsible="false">
			<h:form id="viewForm">
				<b:dataTable id="personTable" var="person"
					value="#{personManagedBean.listOfRegisterPersons}"
					emptyMessage="Não existe cadastros" paginator="true" rows="5" select="true">
					
					<b:column id="viewNAME" headerText="Nome" style="text-align:center;">
						<h:outputText value="#{person.name}" title="Name"/>
					</b:column>
					
					<b:column id="viewMAIL" style="text-align: center">
						<h:outputText value="#{person.mail}" />
					</b:column>
					
					<b:column id="viewCPF" style="text-align: center" >
						<h:outputText value="#{person.cpf}" />
					</b:column>
					
					<b:column id="viewPHONE" style="text-align: center">
						<h:outputText value="#{person.phone}" />
					</b:column>
					
					<b:column style="text-align: center">
						<p:panelGrid columns="2">
							<b:commandButton iconAwesome="edit" title="Editar Cadastro"							
								action="#{personManagedBean.setPerson(person)}" />						
							<b:commandButton title="Deletar Cadastro" iconAwesome="trash"
								action="#{personManagedBean.delete(person)}" />
						</p:panelGrid>
					</b:column>

				</b:dataTable>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>

</html>
