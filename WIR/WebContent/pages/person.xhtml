<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/model/default.xhtml">
	<ui:define name="center">
		<b:panel title="Cadastro de Pessoa" collapsible="false">
			<h:form id="PersonForm">
				<p:growl id="growl" showDetail="true" sticky="false" life="4000" />
				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel value="Nome: " for="name" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.pessoa.name}" id="name" required="true"
						requiredMessage="Campo Obrigat贸rio" placeholder="Nome" />
					<p:message for="name" />

					<h:outputLabel value="E-Mail: " for="mail" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.pessoa.mail}" id="mail" required="true"
						requiredMessage="Campo Obrigat贸rio" placeholder="E-Mail" />
					<p:message for="mail" />

					<h:outputLabel value="CPF: " for="cpf" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.pessoa.cpf}" id="cpf" required="true"
						requiredMessage="Campo Obrigat贸rio" placeholder="CPF" />
					<p:message for="cpf" />

					<h:outputLabel value="Fone:" for="phone" styleClass="outputlabel" />
					<b:inputText value="#{personManagedBean.pessoa.phone}" id="phone" required="true"
						requiredMessage="Campo Obrigat贸rio" placeholder="Telefone" />
					<p:message for="phone" />

				</h:panelGrid>
				<h:panelGrid columns="3" cellpadding="5">
					<b:commandButton value="Salvar" look="primary" iconAwesome="save"
						action="#{personManagedBean.save()}" update="@form" />
					<b:column span="1" />
					<b:commandButton value="Limpar" look="primary" process="@this"
						iconAwesome="eraser" action="#{personManagedBean.clean()}"
						update="@form" />
				</h:panelGrid>
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>

</html>
