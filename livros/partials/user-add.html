
<conteudo-interno>
   <div class="container">
                <form ng-submit="cadastrarNovoUser()">
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Nome:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="pessoa.nome" required>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">CPF:</div>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" ng-model="pessoa.cpf" >
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">Telefone:</div>
                        <div class="col-xs-9">
                            <input class="form-control" ng-model="pessoa.telefone"  model-view-value="true">
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-3 text-right">E-mail:</div>
                        <div class="col-xs-9">
                            <textarea class="form-control" ng-model="pessoa.mail" rows="5"></textarea>
                        </div>
                    </div>
					
					  <div class="row mbottom">
                        <div class="col-xs-3 text-right">Username:</div>
                        <div class="col-xs-9">
                            <textarea class="form-control" ng-model="pessoa.username" rows="5"></textarea>
                        </div>
                    </div>
					
					  <div class="row mbottom">
                        <div class="col-xs-3 text-right">Senha:</div>
                        <div class="col-xs-9">
                            <textarea class="form-control" ng-model="pessoa.password" rows="5"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mbottom">
                        <div class="col-xs-9 col-xs-offset-3">
                            <button class="btn btn-danger" type="submit">Inserir</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
</conteudo-interno>
